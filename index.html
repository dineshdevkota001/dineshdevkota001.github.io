<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dinesh Devkota's Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0e0e0, #ffffff);
            overflow: hidden;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
        }

        .greeting {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        .link {
            display: inline-block;
            text-decoration: none;
            font-size: 1em;
            color: #ffffff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <img src="public/crow.webp" alt="Crow" class="avatar">
        <div class="greeting">
            <script>
                const hours = new Date().getHours();
                let greeting;
                if (hours < 12) greeting = "Good morning, dear visitor!";
                else if (hours < 18) greeting = "Good afternoon, dear visitor!";
                else greeting = "Good evening, dear visitor!";
                document.write(greeting);
            </script>
        </div>
        <a href="evice.html" class="link">Visit My Page</a>
        <a href="tictactoe-oroboros.html" class="link">TicTacToe Oroboros Edition</a>
    </div>
</body>

</html>
